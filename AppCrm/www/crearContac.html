<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
    <link type="text/css" href="css/crearContac.css" rel="stylesheet" />
    <title>Contacto nuevo</title>
</head>
<body>
    <div id="deviceready">
        <header id="menubar">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </button>
                        <a class="navbar-brand" href="#">Aracnosoft</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#"><span class="glyphicon glyphicon-check"></span> Notificaciones</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-book"></span> Historico</a></li>
                            <li><a href="contactos.html"><span class="glyphicon glyphicon-user"></span> Contactos</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-align-justify"></span> Menu <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Item #1</a></li>
                                    <li><a href="#">Item #2</a></li>
                                    <li><a href="#">Item #3</a></li>
                                    <li><a href="#">Item #4</a></li>
                                    <li><a href="#">Item #5</a></li>
                                    <li><a href="#">Item #6</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!--<button type="button" id="btnlout" class="btn btn-warning">Cerrar Sesi&oacute;n</button>-->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" id="btnlout">Cerrar Sesi&oacute;n</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header><!--Fin Header-->
        <div class="container-fluid">
                   <fieldset>
                           <!-- Form Name -->
                           <legend>Agrega a un nuevo contacto</legend>

                           <!-- Text input-->
                       <form class="form-horizontal">
                           <div class="form-group">
                               <label class="col-md-4 control-label">Nombre de la Empresa</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                       <input name="empresa" placeholder="Nombre de la empresa" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input-->

                           <div class="form-group">
                               <label class="col-md-4 control-label">E-Mail</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                       <input name="email" placeholder="E-Mail" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>


                           <!-- Text input-->

                           <div class="form-group">
                               <label class="col-md-4 control-label">tel&eacute;fono</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                       <input name="telefono" placeholder="(+34)654123123" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Pa&iacute;s</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                       <input name="pais" placeholder="País" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Direcci&oacute;n</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                       <input name="direccion" placeholder="Direcci&oacute;n" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Ciudad</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                       <input name="ciudad" placeholder="ciudad" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Provincia</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                       <input name="provincia" placeholder="Provincia" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">C&oacute;digo Postal</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                       <input name="codigop" placeholder="Código Postal" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Persona de contacto</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                       <input name="perCon" placeholder="Persona de contacto" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text input -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">DNI / NIF / CIF</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                       <input name="dni" placeholder="12345678-R" class="form-control" type="text">
                                   </div>
                               </div>
                           </div>

                           <!-- Text area -->

                           <div class="form-group">
                               <label class="col-md-4 control-label">Anotaciones</label>
                               <div class="col-md-4 inputGroupContainer">
                                   <div class="input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                       <textarea class="form-control" name="anotacion" placeholder="Escribe un comentario"></textarea>
                                   </div>
                               </div>
                           </div>

                           <!-- Success message  -->
                           <div class="alert alert-success" role="alert" id="success_message">Lo hemos guardado con &eacute;xito <i class="glyphicon glyphicon-thumbs-up"></i>El contacto aparecerá&aacute; pronto en su lista de contactos</div>

                           <!-- Button -->
                           <div class="form-group">
                               <label class="col-md-4 control-label"></label>
                               <div class="col-md-4">
                                   <button type="button" class="btn btn-warning" id="botonguardar">Guardar <span class="glyphicon glyphicon-send"></span></button>
                               </div>
                           </div>
                       </form>
</fieldset>
        </div> <!--Fin contenedor principal-->
    </div><!--Fin div para el onDeviceReady-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/crearcontac.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</body>
</html>
